<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  </head>

  <body>
    <header class="border-bottom py-3">
      <div class="container">
        <h1 class="h3 m-0">Countries statistics</h1>
        <p class="text-secondary m-0">Search by name or load all countries.</p>
      </div>
    </header>

    <main class="container my-4">
      <form class="row g-2 align-items-center" id="searchForm">
        <div class="col-12 col-md">
          <input id="q" name="q" type="text" class="form-control" placeholder="Enter a country name.">
        </div>
        <div class="col-auto">
          <button id="btnSearch" type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-auto">
          <button id="btnAll" type="button" class="btn btn-outline-secondary">Load all</button>
        </div>
      </form>

      <section id="output" class="row gy-3" aria-live="polite" aria-busy="false"></section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>powered by <span class="brand-gold">GOLD</span>!!!</p>
      </div>
    </footer>

  </body>

</html>
